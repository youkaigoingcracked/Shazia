<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HBD Shazia</title>
    <style>
        :root {
            --pink-bg: #ffe4e1; 
            --accent: #ff4d6d;
        }
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--pink-bg);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        #container { text-align: center; width: 90%; max-width: 400px; z-index: 10; }
        .section { display: none; animation: fadeIn 0.8s ease; }
        .section.active { display: block; }

        /* The Banner from the video */
        #banner-display {
            display: none;
            position: fixed;
            top: 10%; left: 0; width: 100%;
            background: #ff4d6d;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: slideDown 1s ease-out forwards;
            z-index: 100;
        }

        button {
            background: var(--accent);
            color: white; border: none;
            padding: 15px 35px; border-radius: 30px;
            font-size: 18px; cursor: pointer;
            margin-top: 20px; font-weight: bold;
        }
        
        .balloon { font-size: 40px; position: absolute; bottom: -50px; animation: floatUp 4s linear forwards; }
        .cake-img { width: 220px; margin-top: 20px; border-radius: 15px; }
        
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px; border-radius: 20px;
            line-height: 1.6; border: 1px solid #ffb6c1;
            margin-top: 50px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes floatUp { to { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <audio id="music"><source src="aud.mp3" type="audio/mp3"></audio>

    <div id="banner-display">Happy Birthday Shazia! ðŸŽŠ</div>

    <div id="container">
        <div id="step1" class="section active">
            <h1>It's Your Special Day! âœ¨</h1>
            <button onclick="nextStep(2)">Click Here</button>
        </div>

        <div id="step2" class="section">
            <h2>Let's add some music...</h2>
            <button onclick="playMusic()">Play Music ðŸŽµ</button>
        </div>

        <div id="step3" class="section">
            <p>Ready to see the decorations?</p>
            <button onclick="showDecorations()">Decorate âœ¨</button>
        </div>

        <div id="step4" class="section">
            <button onclick="flyBalloons()">Fly the Balloons ðŸŽˆ</button>
        </div>

        <div id="step5" class="section">
            <button onclick="showCake()">Let's Cut the Cake ðŸŽ‚</button>
            <div id="cake-area"></div>
        </div>

        <div id="step6" class="section">
            <div class="message-box">
                <p><strong>Happy Birthday ShaziaðŸŽ‰</strong></p>
                <p>Re-re nang-la khon ma-yong na yod se sems yodðŸ’•</p>
                <p>But I hope ham hamesha acche terms pe rahe.</p>
            </div>
        </div>
    </div>

    <script>
        function nextStep(n) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function playMusic() {
            document.getElementById('music').play();
            nextStep(3);
        }

        function showDecorations() {
            document.getElementById('banner-display').style.display = 'block';
            nextStep(4);
        }

        function flyBalloons() {
            for(let i=0; i<15; i++) {
                setTimeout(() => {
                    let b = document.createElement('div');
                    b.className = 'balloon';
                    b.innerHTML = 'ðŸŽˆ';
                    b.style.left = Math.random() * 90 + 'vw';
                    document.body.appendChild(b);
                }, i * 300);
            }
            setTimeout(() => nextStep(5), 4500);
        }

        function showCake() {
            document.getElementById('cake-area').innerHTML = '<img src="cake.png" class="cake-img" alt="Cake">';
            setTimeout(() => nextStep(6), 2500);
        }
    </script>
</body>
</html>
